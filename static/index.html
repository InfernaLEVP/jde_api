<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
        .deleteBtn{
            display: none!important;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!--  -->
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Время заказа</th>
                            <th scope="col">Телефон</th>
                            <th scope="col">Имя</th>
                            <th scope="col">Адрес</th>
                            <th scope="col">Кол-во</th>
                            <th scope="col">Chosen</th>
                            <th scope="col">Current</th>
                            <th scope="col">Comment</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(order, index) in orders" :class="[ orderStatus(order.verified) ]" :key="order._id">
                                <th scope="row">{{index}}</th>
                                <td>{{order.orderTime}}</td>
                                <td><a :href="'tel:' + order.phoneInput">{{order.phoneInput}}</a></td>
                                <td>{{order.searchName}}</td>
                                <td>{{order.clientAdress}}</td>
                                <td>{{order.count}}</td>
                                <td>{{order.chosenDay}}</td>
                                <td>{{order.currentDay}}</td>
                                <td>{{order.comment}}</td>
                                <td>
                                    <button @click="approve(order._id)" :data-index="order._id">Подтвердить</button>
                                    <button @click="decline(order._id)" :data-index="order._id">Отменить</button>
                                    <button class="deleteBtn" @click="deleteOrder(order._id)" :data-index="order._id">Удалить</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!--  -->
                </div>
            </div>
        </div>
        
    </div>

    <script>
        const Counter = {
            data() {
                return {
                counter: 0,
                orders: undefined
                }
            },
            mounted(){
                fetch('/api/orders')
                    .then(response => response.json())
                    .then(data => this.orders = data);

                setInterval(() => {
                    fetch('/api/orders')
                        .then(response => response.json())
                        .then(data => {
                            console.log('load');
                            if(data.length != this.orders.length){
                                this.orders = data;
                                const text = 'Новый заказ на сайте!';
                                const notification = new Notification('Just Do Eat', { body: text });
                                setTimeout(() => {window.scrollTo(0,document.body.scrollHeight);}, 400);
                            }
                        });
                }, 5000);
            },
            methods: {
                approve(_id){
                    // console.log(_id);
                    fetch('/api/orders',{
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({id: _id, verified: 1})
                    })
                        .then(response => response.json())
                        .then(data => {
                            // console.log(data);
                            const edited = this.orders.find(o => o._id === data._id);
                            if(edited){
                                edited.verified = 1;
                            }
                        });
                },
                decline(_id){
                    fetch('/api/orders',{
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({id: _id, verified: 2})
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            const edited = this.orders.find(o => o._id === data._id);
                            if(edited){
                                edited.verified = 2;
                            }
                        });
                },
                orderStatus(verified){
                    if(verified == 0){
                        return 'alert alert-warning';
                    }else if(verified == 1){
                        return 'alert alert-success';
                    }else{
                        return 'alert alert-danger';
                    }
                },
                deleteOrder(_id){
                    console.log('asd');
                    console.log(`DELETE: ${_id}`);
                    fetch(`/api/orders/${_id}`,{
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({id: _id, verified: 2})
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            const edited = this.orders.find(o => o._id === data._id);
                            const _index = this.orders.indexOf(edited);
                            if(_index > -1){
                                this.orders.splice(_index, 1);
                            }
                        });
                }
            }

        }

        Vue.createApp(Counter).mount('#app');

        function checkNotificationPromise() {
            try {
            Notification.requestPermission().then();
            } catch(e) {
            return false;
            }

            return true;
        }
        function askNotificationPermission() {
            // function to actually ask the permissions
            function handlePermission(permission) {
                // Whatever the user answers, we make sure Chrome stores the information
                if(!('permission' in Notification)) {
                Notification.permission = permission;
                }
            }

            // Let's check if the browser supports notifications
            if (!('Notification' in window)) {
                console.log("This browser does not support notifications.");
            } else {
                if(checkNotificationPromise()) {
                Notification.requestPermission()
                .then((permission) => {
                    handlePermission(permission);
                })
                } else {
                Notification.requestPermission(function(permission) {
                    handlePermission(permission);
                });
                }
            }
        }
        askNotificationPermission();
    </script>
</body>
</html>
